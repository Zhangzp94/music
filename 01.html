<html lang="en">
<head>

    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        @font-face {
            font-family: "myFont";
            src: url("./font/Ab.TFF")
        }
    </style>
</head>
<body>
<div id="dv"></div>
<script>
    let dvObj = document.getElementById("dv")
    dvObj.addEventListener('touchstart',function (e) {

        console.log(e)

        console.log(e)
    })
</script>

</script>
